<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.js"></script>
</head>
<body>
    <video id="videoElement" muted></video>
</body>

<script>
    if (flvjs.isSupported()) {//检查flvjs能否正常使用
        var videoElement = document.getElementById('videoElement');//使用id选择器找到第二步设置的dom元素
        var flvPlayer = flvjs.createPlayer({//创建一个新的flv播放器对象
            type: 'flv',//类型flv
            url: '//cn.aaado.pw/sc.php?id=3119E5B5713AC0F03279F77DC9FD72A48ABAD9343CDBB333F0E6BF66B4D1E38E6B4FEEA832A770257231995802ABD45BFCEC4D6210CAFFEC563C0F02129B0E150F45B5AC8C6C68D54FA2A6&s=1.flv'//flv文件地址
        });
        flvPlayer.attachMediaElement(videoElement);//将flv视频装载进video元素内
        flvPlayer.load();//载入视频
        flvPlayer.play();//播放视频，如果不想要自动播放，去掉本行
    }
</script>
</html>
